<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="text-center mb-0">Todo list</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <input class="form-control" id="taskToComplete" type="text" placeholder="enter a task">
                        </div>
                        <div class="alert alert-light mb-2" role="alert">
                            
                            <button id="addTaskBtn" class="btn btn-success w-100 mb-3 mt-3"> Add Task</button>
                            <ul id="taskList" class="list-group"></ul>
                            <button  id="deletebtn" class="btn btn-danger mt-2 input-group mb-4">Delete Selected</button>

                        </div>
                        
                    </div>

                </div>
            </div>



            <!-- <div class="col-md-6">
                <input id="rollNumber" type="number" placeholder="enter roll number">
            </div> -->


           

        </div>

    </div>
   
    <script src="js/script.js"></script>
</body>

</html>
